<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- import JavaScript -->
  <script defer src="script.js"></script>

  <!-- import CSS -->
  <link rel="stylesheet" href="styles.css">

  <title>PuppyBowl</title>
</head>

  <body>
    <!-- form to add new players -->
    <section class="addDog" id="addDog">
      
      <form>
        <h2 class ="heading">Dog Entry <span>Form</span></h2>
        <div class="form-box">
          <input type="text" id="dogName" placeholder="Dog's Name">
          <input type="text" id="dogBreed" placeholder="Breed">
        </div>
        <div class="form-box">
          <input type="number" id="teamId" placeholder="Team 1 or 2">
          <input type="text" id="status" placeholder="Field or Bench">
        </div>
        <div class="form-box">
          <input type="text" id="imgUrl" placeholder="Picture URL">
          <input type="submit" value="Submit" class="btn">
        </div>
      </form>
    </section>

    <main>
      <div class="Dog-Container" id="Dog-Container">
  
          <div class="card">
            
              <h3>Dogs name</h3>
            
              <img class="image" id="pic" src="">

            <div class="Dog-info">
            <span class="info" id="Breed"></span>
            <span class="info" id="teamId">Team:</span>
            <span class="info" id="Status">Status:</span>
            </div>

            <div class="Button">
            <button class="moreDetails">More Details</button>
            <button class="delete">Delete</button>
            </div>
          </div>
        
      </div>
    </main>
  </body>
</html>
